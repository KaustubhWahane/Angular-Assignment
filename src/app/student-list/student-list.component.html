<div class="container mt-4">
  <h2 class="mb-4">Student List</h2>
  <ul class="list-group">
    <li *ngFor="let student of students" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ student.name }}</span>
      <div>
        <a routerLink="/edit/{{ student.id }}" class="btn btn-primary btn-sm me-2">Edit</a>
        <a routerLink="/details/{{ student.id }}" class="btn btn-info btn-sm me-2">Details</a>
        <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
